<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div class="hover">
        <img src="./images/icon-view.svg" alt="" style="height:50px;width:50px;">
      </div>
      </div>
      
      <div class="textbox">
        <p>Equilibrium #3429</p>

        <span>Our Equilibrium collection promotes balance and calm.</span>

        <div class="details">
          <div class="ethereum">
            <img src="./images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" alt="" />
            3 days left
          </div>
        </div>
        <hr>
        <div class="creation">
          <div class="crimg"><img src="./images/image-avatar.png" alt="" /> </div>
          <div class="crtxt"> Creation of <span>Jules Wyvern</span></div>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
